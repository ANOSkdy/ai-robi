<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>職務経歴書</title>
    <style>
      @font-face {
        font-family: 'NotoSansJP';
        src: url('/fonts/NotoSansJP-Regular.ttf') format('truetype');
        font-weight: 400;
        font-style: normal;
      }

      body {
        font-family: 'NotoSansJP', system-ui, sans-serif;
        font-size: 12pt;
        margin: 24px;
        color: #111;
        line-height: 1.6;
      }

      h1 {
        font-size: 20pt;
        text-align: center;
        margin-bottom: 24px;
      }

      h2 {
        font-size: 16pt;
        margin: 24px 0 12px;
      }

      h3 {
        font-size: 14pt;
        margin: 16px 0 8px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 16px;
      }

      th,
      td {
        border: 1px solid #000;
        padding: 4px 6px;
        vertical-align: top;
      }

      th {
        width: 30%;
        background: #f5f5f5;
      }

      p {
        margin: 4px 0;
      }

      .section {
        page-break-inside: avoid;
        margin-bottom: 24px;
      }

      .job-detail {
        page-break-inside: avoid;
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <h1>職務経歴書</h1>

    <section class="section">
      <table>
        <tbody>
          <tr>
            <th>氏名</th>
            <td>{{profile.name}}</td>
          </tr>
          <tr>
            <th>ふりがな</th>
            <td>{{profile.nameFurigana}}</td>
          </tr>
          <tr>
            <th>住所</th>
            <td>{{profile.address}}</td>
          </tr>
          <tr>
            <th>電話番号</th>
            <td>{{profile.phone}}</td>
          </tr>
          <tr>
            <th>E-mail</th>
            <td>{{profile.email}}</td>
          </tr>
        </tbody>
      </table>
    </section>

    <section class="section">
      <h2>職務要約</h2>
      <p>{{jobSummary}}</p>
    </section>

    <section class="section">
      <h2>職務経歴詳細</h2>
      {{#each jobDetails}}
        <div class="job-detail">
          <h3>{{company}}</h3>
          <p>{{detail}}</p>
        </div>
      {{/each}}
    </section>

    <section class="section">
      <h2>保有資格</h2>
      <table>
        <tbody>
          {{#each licenses}}
            <tr>
              <td>{{year}}</td>
              <td>{{month}}</td>
              <td>{{description}}</td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </section>
  </body>
</html>
